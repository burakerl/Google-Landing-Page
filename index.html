<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="google-site-verification" content="jvq3Y6m92LFIXyO3PuKQT6x8Og7u0_BzUVEgCG5cPHk" />
  </head>
  <body>
    <div>
        <header>
          <ul class="header-ul">
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="images/appicon.png" alt="" /></li>
            <li><a href=""></a><button>Sign In</button></li>
          </ul>
        </header>
        <main class="main-content">
          <div class="headline">
            <img src="images/google.png" alt="">
          </div>
          <div class="search-area">
            <img class="image-one" src="images/magnifying-glass.jpg" alt="">
            <input type="search" />
            <img class="image-two" src="images/google_microphone.png" alt="">
          </div>
          <div class="button-area">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
          <div class="language-area">
            <p>Google offered in: <a href="">Türkçe</a></p>
          </div>
        </main>
    </div>
    <footer>
      <div class="location">
        <p>Turkey</p>
      </div>
      <div class="footer-area">
        <ul class="footer-ul one">
          <li>About</li>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul class="footer-ul two">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
